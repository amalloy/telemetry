<!DOCTYPE html>
<title>Telemetry Admin</title>

<head>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="/telegraph/admin.css">
  <link rel="stylesheet" type="text/css" href="/telemetry/style.css">

  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.js"></script>

  <script src="/telegraph/admin.js"></script>
  <script src="/telemetry/config.js"></script>
  <script src="/telemetry/main.js"></script>
</head>

<body>
  <div id="add-container">
    <form>
      <select id="type"></select>
      <input type="text" id="name" placeholder="name"></input>
      <textarea id="query"></textarea>
      <a href="#" id="advanced">advanced &raquo;</a>
      <span id="advanced-container" style="display:none">
        <input type="date" id="replay-since" placeholder="replay since">
        <input type="text" id="target" placeholder="target"></input>
      </span>
      <div id="buttons">
        <span id="test" class="btn">Test</span>
        <span id="add" class="btn">Add</span>
      </div>
    </form>
  </div>
  <div id="inspect-container">
    <span id="inspect-query" class="ellipsis inspect-header"></span>
    <progress id="inspect-progress" value="" max="100" style="opacity:0.3"></progress>
    <pre id="inspect-results"></pre>
  </div>
  <div id="query-tree">
  </div>
</body>
